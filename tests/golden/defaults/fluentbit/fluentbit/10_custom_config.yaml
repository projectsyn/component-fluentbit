apiVersion: v1
data:
  custom_parsers.conf: ''
  fluent-bit.conf: "[SERVICE]\n    Daemon Off\n    Flush 1\n    HTTP_Listen 0.0.0.0\n\
    \    HTTP_Port 2020\n    HTTP_Server On\n    Log_Level info\n    Parsers_File\
    \ parsers.conf\n    Plugins_File plugins.conf\n[FILTER]\n    Name kubernetes\n\
    \    K8S-Logging.Exclude On\n    K8S-Logging.Parser On\n    Keep_Log On\n    Match\
    \ kube.*\n    Merge_Log On\n[INPUT]\n    Name tail\n    Mem_Buf_Limit 5MB\n  \
    \  Parser docker\n    Path /var/log/containers/*.log\n    Skip_Long_lines On\n\
    \    Tag kube.*\n[INPUT]\n    Name systemd\n    Read_From_Tail On\n    Systemd_Filter\
    \ _SYSTEMD_UNIT=kubelet.service\n    Tag host.*\n"
kind: ConfigMap
metadata:
  annotations: {}
  labels:
    app.kubernetes.io/component: fluent-bit
    app.kubernetes.io/instance: fluent-bit-cluster
    app.kubernetes.io/managed-by: commodore
    app.kubernetes.io/name: fluent-bit
    app.kubernetes.io/version: 2.0.0
    name: syn-fluentbit-config
  name: syn-fluentbit-config
  namespace: syn-fluentbit
