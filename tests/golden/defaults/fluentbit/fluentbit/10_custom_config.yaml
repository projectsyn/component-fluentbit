apiVersion: v1
data:
  custom_parsers.conf: ''
  fluent-bit.conf: |
    [SERVICE]
        Daemon Off
        Flush 1
        HTTP_Listen 0.0.0.0
        HTTP_Port 2020
        HTTP_Server On
        Log_Level info
        Parsers_File parsers.conf
        Plugins_File plugins.conf
    [FILTER]
        Name kubernetes
        K8S-Logging.Exclude On
        K8S-Logging.Parser On
        Keep_Log On
        Match kube.*
        Merge_Log On
    [INPUT]
        Name tail
        Mem_Buf_Limit 5MB
        Parser docker
        Path /var/log/containers/*.log
        Skip_Long_lines On
        Tag kube.*
    [INPUT]
        Name systemd
        Read_From_Tail On
        Systemd_Filter _SYSTEMD_UNIT=kubelet.service
        Tag host.*
kind: ConfigMap
metadata:
  annotations: {}
  labels:
    app.kubernetes.io/component: fluent-bit
    app.kubernetes.io/instance: fluentbit
    app.kubernetes.io/managed-by: commodore
    app.kubernetes.io/name: fluent-bit
    app.kubernetes.io/version: 3.1.10
    name: fluentbit
  name: fluentbit
  namespace: syn-fluentbit
